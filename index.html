<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Hangman</h1>
        <div class="GameContainer">
            <div class="poleContainer">
                <div class="top"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="brace"></div>
                <div class="bottom"></div>
            </div>
            <div class="person">
                <div class="head"></div>
                <div class="body"></div>
                <div class="handleft"></div>
                <div class="handright"></div>
                <div class="footleft"></div>
                <div class="footright"></div>
            </div>
            <div class="WordContainer">
                <div class="answerContainer">
                    <div class="word"></div>
                </div>
                <div class="alphabetsContainer">
                    <!-- I know there is a better way of doing 
                    this with JS but I want to have control -->
                    <div class="alphabet a">a</div>
                    <div class="alphabet b">b</div>
                    <div class="alphabet c">c</div>
                    <div class="alphabet d">d</div>
                    <div class="alphabet e">e</div>
                    <div class="alphabet f">f</div>
                    <div class="alphabet g">g</div>
                    <div class="alphabet h">h</div>
                    <div class="alphabet i">i</div>
                    <div class="alphabet j">j</div>
                    <div class="alphabet k">k</div>
                    <div class="alphabet l">l</div>
                    <div class="alphabet m">m</div>
                    <div class="alphabet n">n</div>
                    <div class="alphabet o">o</div>
                    <div class="alphabet p">p</div>
                    <div class="alphabet q">q</div>
                    <div class="alphabet r">r</div>
                    <div class="alphabet s">s</div>
                    <div class="alphabet t">t</div>
                    <div class="alphabet u">u</div>
                    <div class="alphabet v">v</div>
                    <div class="alphabet w">w</div>
                    <div class="alphabet x">x</div>
                    <div class="alphabet y">y</div>
                    <div class="alphabet z">z</div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <footer>Katlego/Smanga</footer>
    
</body>

</html>
